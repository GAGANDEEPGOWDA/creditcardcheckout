<body>
  <div class="container">
    <h2><em><b><u>Credit Card Checkout</u></b></em></h2>
    <br>
    <form>
      <div class="form-group">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your credit card number" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expirationDate">Expiration Date</label>
          <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
      </div>
      <div class="form-group">
        <label for="fullName">Name on Card</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name as displayed on the card" required>
      </div>
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input type="text" class="form-control" id="billingAddress" placeholder="Enter your billing address" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address for shipping updates">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select class="form-control" id="country" required>
          <option value="">Select your country</option>
          <option value="US">India</option>
          <option value="CA">Canada</option>
          <option value="BA">Bangladesh</option>
          <option value="UKR">Ukrain</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" required>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sameAddress">
          <label class="form-check-label" for="sameAddress">Shipping address is the same as my billing address</label>
       </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

</body>
